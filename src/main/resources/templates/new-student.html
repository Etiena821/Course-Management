
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Course Management System</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class = "container">
    <h1>Course Management System</h1>
    <hr>
    <h2>Register Student</h2>

    <form action = "#" th:action = "@{/saveStudent}" th:object = "${student}" method = "POST" >

        <div>
            <label>Student First Name:</label>
            <input type="text" th:field = "*{firstName}" placeholder="Enter first name" class = "form-control mb-4 col-4" th:required="firstName">
        </div>

        <div>
            <label>Student Last Name:</label>
            <input type="text" th:field = "*{lastName}" placeholder="Enter last name" class = "form-control mb-4 col-4" th:required="lastName">
        </div>

        <div>
            <label>Student User Name:</label>
            <input type="text" th:field = "*{userName}" placeholder="Enter User name" class = "form-control mb-4 col-4">
        </div>

        <div>
            <label>Password:</label>
            <input type="text" th:field = "*{password}" placeholder="Set password" class = "form-control mb-4 col-4" th:required="password">
        </div>
        <div>
            <label>Course level:</label>
            <select th:field="*{courseLevel.level}">
                <span th:each="cl : ${courseLevels}">
                    <option th:value="${cl.level}" th:text="${cl.level}"></option>
                </span>
            </select>
        </div>
        <div>
            <label>Email:</label>
            <input type="text" th:field = "*{email}" placeholder="Set email" class = "form-control mb-4 col-4">
        </div>
        <button type="submit" class = "btn btn-info col-2">Register Student</button>
        <button align="right"><a th:href="@{/course}" class="btn btn-info">Back to home page</a></button>
    </form>

</div>

</body>
</html>
