
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Course Management System</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class = "container">
    <h1>Course Management System</h1>
    <hr>
    <h2>Update Bio</h2>

    <form action = "#" th:action = "@{/saveUpdatedBio/{id}(id=${student.id})}" th:object = "${student}" method = "POST" >

        <label>First Name:</label>
        <input type="text" th:field = "*{firstName}" placeholder="Enter course name" class = "form-control mb-4 col-4">

        <label>Last Name:</label>
        <input type="text" th:field = "*{lastName}" placeholder="Enter lecturer Name" class = "form-control mb-4 col-4">

        <label>Password:</label>
        <input type="text" th:field = "*{password}" placeholder="Select course level" class = "form-control mb-4 col-4">

        <label>courseLevel:</label>
        <input type="text" th:field = "*{courseLevel}" placeholder="Select student" class = "form-control mb-4 col-4">

        <button type="submit" class = "btn btn-info col-2">Update Bio</button>
        <a th:href="@{/student-courses}" class="btn btn-info">Back to home page</a>

    </form>

</div>

</body>
</html>
