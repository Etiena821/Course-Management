<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Sign up</title>
</head>
<body>

<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
    <form class="login100-form validate-form" th:action="@{/signup}" th:object="${student}", method="post">
<span class="login100-form-title p-b-59">
   Student Sign Up
</span>
        <div class="wrap-input100 validate-input" data-validate="Name is required">
            <span class="label-input100">First Name:</span>
            <input class="input100" type="text" th:field="*{firstName}" name="first Name" placeholder="First Name" required>
            <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "Name is required">
            <span class="label-input100">Last Name:</span>
            <input class="input100" type="text" th:field="*{lastName}" name="last name" placeholder="Last Name" required>
            <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate = "User Name is required">
            <span class="label-input100">User Name:</span>
            <input class="input100" type="text" th:field="*{userName}" name="last name" placeholder="User Name" required>
            <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
            <span class="label-input100">Password</span>
            <input class="input100" type="text" th:field="*{password}" name="pass" placeholder="**********" th:required="password">
            <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <span class="label-input100">Email:</span>
            <input class="input100" type="text" th:field="*{email}" name="email" placeholder="Email Address" th:required="email">
            <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn" type="submit">
                   Sign Up
                </button>
            </div>
            <a class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30" th:href="@{/login}">
                Sign in
                <i class="fa fa-long-arrow-right m-l-5"></i>
            </a>
        </div>
    </form>
</div>
</div>
</body>
</html>
