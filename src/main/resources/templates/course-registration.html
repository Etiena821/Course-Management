
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Course Management System</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class = "container">
    <h1>Course Management System</h1>
    <hr>
    <h2>Assign Course To Student </h2>

    <form th:action = "@{/student/{id}/assign-course(id=${student.id})}" method = "POST" th:object="${courseRegistration}">
        <div>
            <label>Courses Available:</label>
            <select th:field="*{courseId}" >
                <span th:each="course : ${courses}">
                    <option th:value="${course.id}" th:text="${course.courseName}"></option>
                </span>
            </select>
        </div>
        <button type="submit" class = "btn btn-info col-2">Assign course</button>
        <button align="right"><a th:href="@{/course}" class="btn btn-info">Back to home page</a></button>
    </form>

</div>
</body>
</html>
